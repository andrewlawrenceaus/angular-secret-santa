<div>
    <h1>{{title}}</h1>
</div>
<div>
    <table class="table table-striped">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Name</th>
                <th scope="col">Family Group</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let player of players; let i = index">
                <th scope="row">{{i+1}}</th>
                <td>{{player.name}}</td>
                <td>{{player.familyGroup}}</td>
            </tr>
        </tbody>
    </table>
</div>
